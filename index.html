<head>
  <meta-charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Masonry Layout</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="css/main.css" type="text/css">
</head>
<body ng-app="heroProgramApp" automatic-show-more>
<div class="hero-masonry" ng-controller="masonryController as masonryCtrl">
  <section class="ra-banner">
    <div class="container">
      <h1>Proven. Secure. Recommended.</h1>
      <h3>9 out of 10 would recommend HERO financing to family or friends.<br>Stories of people using the HERO Program to change their life and home.</h3>
    </div>
  </section>
  <section class="ra-hero-masonry">
    <div class="container">
      <div class="ra-grid" masonry='{ "transitionDuration" : 0 , "itemSelector" : ".ra-item", "isFitWidth" : true}'>
        <!-- <div class="ra-item" masonry-tile  ng-repeat="story in masonryCtrl.stories | orderBy : ['-isFeatured', '-sortOrderDate']"> -->
          <div class="ra-item" masonry-tile ng-repeat="story in masonryCtrl.stories">
            <h3 ng-bind="story.title"></h3>
            <img ng-if="story.social.hasSocial" ng-src="{{story.social.socialIcon}}" class="ra-social-icon"/>
            <h4 ng-bind="story.subtitle"></h4>

            <div class="video-thumb" ng-click="masonryCtrl.playVideo(story.video.videoID)" ng-if="story.video.hasVideo">
              <img ng-src="{{story.thumbnail.src}}" />
              <img ng-src="img/play-button.png" class="video-thumb-play-button" />
            </div>
            <div class="thumb" ng-if="story.thumbnail.hasThumbnail && !story.video.hasVideo">
              <img ng-src="{{story.thumbnail.src}}" />
            </div>
            <img src="img/red-quote.png" ng-if="story.hasQuote" class="ra-quote" />
            <p ng-bind="story.text"></p>
            <a ng-if="story.cta.hasCTA" ng-href="story.cta.link" ng-bind="story.cta.text"></a>
        </div>
      </div>
      <button class="state-button" ng-click="masonryCtrl.showMoreStories()" ng-if="masonryCtrl.showButton">Show more</button>
    </div>
  </section>
</div>
<!-- scripts -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="libs/imagesloaded.pkgd.js"></script>
<script src="libs/masonry.pkgd.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.4/angular-animate.min.js"></script>
<!-- Include YT library and this directive -->
<!-- <script src="https://www.youtube.com/iframe_api"></script>
<script src="libs/angular-youtube-embed.js"></script> -->
<script src="libs/angular-masonry-directive.js"></script>
<script src="assets/all-hero4-angular.js"></script>
</body>
</html>
